<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="title-section">
      <img src="./images/logo.svg" class="logo" alt="Logo image" />
      <div class="icons-div">
        <img src="./images/icon-document.svg" class="icon" alt="Document Icon" />
        <img src="./images/icon-folder.svg" class="icon" alt="Folder Icon" />
        <img src="./images/icon-upload.svg" class="icon" alt="Upload Icon" />
      </div>
    </div>
    <div class="progress-div">
      <h1 class="progress-title">You've used <span class="bold">815 GB</span> of your storage</h1>
      <div class="progressbar-div">
        <div class="main-progress">
          <div class="filled-back">
            <div class="white-circle"></div>
          </div>
        </div>
        <div class="values-div">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="left-container">
        <p class="left-number">185</p><p>GB left</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aveandrian">aveandrian</a>.
  </footer>
</body>
</html>
